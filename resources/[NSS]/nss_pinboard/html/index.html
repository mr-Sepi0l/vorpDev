<html lang="en">

<head>
    <title>PinBoard</title>
    <link rel="stylesheet" href="nss/NssResponsive/NssResponsive.css" type="text/css">
    <link rel="stylesheet" href="nss/NssButtons/NssButtons.css" type="text/css">
    <link rel="stylesheet" href="nss/NssConfirm/NssConfirm.css" type="text/css">
    <link rel="stylesheet" href="nss/NssSimpleTextEditor/NssSimpleTextEditor.css" type="text/css">
    <link rel="stylesheet" href="nss/NssTip/NssTip.css" type="text/css">
    <link rel="stylesheet" href="css/PinBoard.css" type="text/css">
    <link rel="stylesheet" href="css/NewPosterDialogs.css" type="text/css">
    <link rel="stylesheet" href="css/Poster.css" type="text/css">
    <link rel="stylesheet" href="fonts/symbols/nss-pinboard-symbols.css" type="text/css">
</head>

<body>

<div class="pb  pb--hidden">
    <div class="pb__inner">
        <div class="pb__lamp">
            <div class="pb__candle-blinking-blow"></div>
            <div class="pb__candle-light">
                <div class="pb__candle-thread"></div>
                <div class="pb__candle-glow"></div>
                <div class="pb__candle-flame">
                    <div class="pb__candle-flame-inner"></div>
                </div>
            </div>
            <div class="pb__lamp-box"></div>
        </div>
        <div class="pb__grid">
            <div class="pb__header">
                <div class="pb__new-btn-container">
                    <button type="button" class="nss-btn  pb__new-btn">Neuer Aushang</button>
                </div>
                <div class="pb__close-btn-container">
                    <button type="button" class="nss-btn  pb__close-btn" title="Esc / Backspace">Verlassen</button>
                </div>
            </div>

            <div class="pb__body">
                <div class="pb__body-inner">
                    <!-- Posters will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>

<template class="pb-new-text-poster__template">

    <div class="pb-new-text-poster">

        <div class="pb-new-text-poster__poster-back"></div>

        <div class="pb-new-text-poster__next-bg-container">
            <button type="button" class="nss-btn  nss-btn--icon  pb-new-text-poster__next-bg-btn"><span
                    class="pb-icon__right-open"></span></button>
        </div>

        <div class="pb-new-text-poster__prev-bg-container">
            <button type="button" class="nss-btn  nss-btn--icon  pb-new-text-poster__prev-bg-btn"><span
                    class="pb-icon__left-open"></span></button>
        </div>

        <div class="pb-new-text-poster__text-container"></div>

        <div class="pb-new-text-poster__actions">
            <button type="button" class="nss-btn  nss-btn--danger  pb-new-text-poster__cancel-btn">Verwerfen</button>
            <button type="button" class="nss-btn  pb-new-text-poster__create-btn">Anpinnen</button>
        </div>

    </div>

</template>

<template class="pb-new-image-poster__template">

    <div class="pb-new-image-poster">

        <div class="pb-new-image-poster__form">
            <div class="pb-new-image-poster__image-link-container">
                <label class="pb-new-image-poster__image-link-label" for="pb-new-image-poster__image-link-input">
                    Bild-Link
                </label>
                <div class="pb-new-image-poster__image-link-input-container">
                    <input type="text"
                           class="pb-new-image-poster__image-link-input"
                           spellcheck="false"
                           autocomplete="off"
                           id="pb-new-image-poster__image-link-input"/>
                    <div class="pb-new-image-poster__image-link-help">
                        Für beste Ergebnisse sollte das Bild eine Größe von 1500x2000 Pixel haben bzw. im 3:4 Format sein.
                    </div>
                </div>
            </div>
            <div class="pb-new-image-poster__image-check-container">
                <button type="button"
                        class="nss-btn  nss-btn--grey  nss-btn--borderless  pb-new-image-poster__image-check-btn">Laden
                </button>
            </div>
        </div>

        <div class="pb-new-image-poster__image-container"></div>

        <div class="pb-new-image-poster__actions">
            <button type="button" class="nss-btn  nss-btn--danger  pb-new-image-poster__cancel-btn">Verwerfen</button>
            <button type="button" class="nss-btn  pb-new-image-poster__create-btn">Anpinnen</button>
        </div>

    </div>

</template>

<template class="pb-poster__template">
    <div class="pb-poster">
        <div class="pb-poster__body">
            <!-- Poster content will be added here dynamically -->
        </div>

        <div class="pb-poster__footer">
            <div class="pb-poster__remove-btn-container">
                <button type="button" class="nss-btn  nss-btn--danger  pb-poster__remove-btn">Abh&auml;ngen</button>
            </div>
            <div class="pb-poster__close-btn-container">
                <button type="button" class="nss-btn  pb-poster__close-btn" title="Esc / Backspace">Zur&uuml;ck</button>
            </div>
        </div>
    </div>
</template>

<script src="./nss/NssResponsive/NssResponsive.js" type="text/javascript"></script>
<script type="module" src="./js/app.js"></script>

</body>
</html>
