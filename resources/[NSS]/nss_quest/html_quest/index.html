<html lang="en">

<head>
    <title>NssQuest</title>
    <link rel="stylesheet" href="css/Quest.css" type="text/css">
    <link rel="stylesheet" href="css/QuestDialog.css" type="text/css">
    <link rel="stylesheet" href="css/QuestLog.css" type="text/css">
</head>

<body>

<template class="quest-dialog__template">
    <div class="quest-dialog">
        <div class="quest-dialog__back  quest__anim-fade-in"></div>

        <div class="quest-dialog__dialog  quest__anim-slide-in">
            <div class="quest-dialog__dialog-header">
                <div class="quest-dialog__dialog-title">
                    Title
                </div>
            </div>

            <div class="quest-dialog__dialog-content">
                <div class="quest-dialog__dialog-content-inner">
                    <!-- Text will be added dynamically -->
                </div>
            </div>

            <div class="quest-dialog__dialog-footer">
                <div class="quest-dialog__button-container  quest-dialog__button-container--cancel">
                    <!-- Content will be added dynamically -->
                </div>
                <div class="quest-dialog__button-container  quest-dialog__button-container--ok">
                    <!-- Content will be added dynamically -->
                </div>
            </div>
        </div>
    </div>
</template>

<script type="module" src="./js/app.js"></script>

</body>
</html>
